<div data-modal id="confirmationModal" class="modal">
    <div class="modal-content">
        <h5>{{header}}</h5>
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button class="modal-close waves-effect waves-red btn-flat" ng-click="agree()">Agree</button>
        <button class="modal-close waves-effect waves-green btn-flat">Disagree</button>
    </div>
</div>
